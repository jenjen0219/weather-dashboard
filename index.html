<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <!-- so there are 5 major components to thie website; the header, the search bar, the current weather, 5 day forecast, and then the list of buttons -->
    <header class=" m-5" id="mainTitleEl">
        <h1 class="title has-text-centered">Weather Dashboard</h1>
    </header>
    <section class="columns">
        <div class="column is-one-third is-3 is-centered">
            <section class="m-3">
                <form id="searchCityEl" class="is-centered ">
                    <label style="display:block; text-align: center" class="block " for="cityName">
                        Search For A City:
                    </label>
                    <input class="input is-rounded block" type="text" id="cityName" name="cityName"
                        placeholder="Enter City Name">
                    <div class="container">
                        <button class="button has-text-centered is-2 is-fullwidth" id="searchButton"> Search
                        </button>
                    </div>
                </form>
            </section>

            <section class="column is-centered buttons m-auto" id="cityHistoryEl">
                <label style="display:block; text-align: center" class="block " for="cityName">
                    Quick City Lookup
                </label>
                <button class="button is-fullwidth" class="searchButton"> Los Angeles </button>

                <button class="button is-fullwidth" class=" searchButton"> Seattle </button>
                <button class="button is-fullwidth" class="searchButton"> Philadelphia </button>
            </section>

            <section class="column is-centered buttons m-auto">
                <button class="button is-fullwidth" class="searchButton"> Clear </button>

            </section>
        </div>
        </div>
        </div>
        <section class=" column auto">
            <div class="column">
                <div class="box">
                    <section class="card-content section" id="currentWeatherEl">
                        <h1 class="title">Wenatchee</h1>
                        <h2 class="sub-title">Humidity: </h2>
                        <h2 class="sub-title">Wind Speed: </h2>
                        <h2 class="sub-title"></h2>

                    </section>

                    <section id="futureWeatherEl">

                    </section>

                </div>
            </div>
        </section>
    </section>

    <!-- for the search bar i am going to need a title, input box, and then a button -->



    <script src="./assets/js/script.js"></script>
</body>

</html>
